<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dev Template</title>

  <link rel="stylesheet" href="/snowmaster-feedback/css/bootstrap.css">
  <link rel="stylesheet" href="/snowmaster-feedback/css/styles.css">
</head>

<body>

  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-12" id="header-wrap">
        <div class="row">
          <div class="col-md-2">
            <img src="images/logo.png" alt="">
          </div>
          <div class="col-md-10">
              <p>Client Feedback Form</p>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="contrainer-fluid">
          <div class="row" id="content-wrap">
            <div class="col-sm-9 col-11" id="form-wrap">
              <div class="container" id="grey-form">
                <div class="row">
                  <div class="col-md-5">
                    <span class="label">Name: </span>  <input type="text" class="form-input">
                  </div>
                  <div class="col-md-7">
                      <span class="label">Company: </span>
                      <input type="text" class="form-input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <span class="label">Date: </span>
                      <input type="text" class="form-input">
                    </div>
                    <div class="col-md-7">
                        <span class="label">Product: </span>
                        <input type="text" class="form-input">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 rating-wrapper">
                        <span class="label">Service: </span>
                        <fieldset class="rating">
                            <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                            <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                            <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                            <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                            
                            <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                        </fieldset>
                      </div>
                      <div class="col-md-6  rating-wrapper">
                          <span class="label">Product: </span>
                          <fieldset class="rating">
                              <input type="radio" id="star5-2" name="rating" value="5" /><label class = "full" for="star5-2" title="Awesome - 5 stars"></label>
                              <input type="radio" id="star4-2" name="rating" value="4" /><label class = "full" for="star4-2" title="Pretty good - 4 stars"></label>
                              
                              <input type="radio" id="star3-2" name="rating" value="3" /><label class = "full" for="star3-2" title="Meh - 3 stars"></label>
                             
                              <input type="radio" id="star2-2" name="rating" value="2" /><label class = "full" for="star2-2" title="Kinda bad - 2 stars"></label>
                             
                              <input type="radio" id="star1-2" name="rating" value="1" /><label class = "full" for="star1-2" title="Sucks big time - 1 star"></label>
                          </fieldset>
                        </div>
                    </div>
                    <div class="row" id="comment-wrapper">
                        <div class="col-md-12">
                            <span class="label">Comment: </span>
                          <input type="text" class="form-input">
                        </div>
                    </div>
                    <div class="row" id="recommend-wrapper">
                        <div class="col-md-12">
                            <span class="label">Would you recommend us? </span>
                          <div id="radio-parent">
                              <input type="radio" name="gender" value="male" checked> Male
                              <input type="radio" name="gender" value="female"> Female
                              <input type="radio" name="gender" value="other"> Other 
                          </div>
                        </div>
                    </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-12" id="submit-wrapper">
                    <button>
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 content-bg">
            </div>
            <div class="col-12 content-bg blue">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
